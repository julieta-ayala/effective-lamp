<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sandbox</title>
    <!-- <link rel="stylesheet" href="./styles.css" /> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="container" id="contenedor">
        <div class="row">
            <div class="col-sm-6 mx-auto">
                <h1>Place Your Order</h1>
            </div>
        </div>
        
        <div class="row">
            <div class="col-sm-6 mx-auto" id="pinfo">
                <p>1. Fill your personal information</p>
            </div>
        </div>
        
        <div class="row">
            <div class="col-sm-6 mx-auto" id="packages">
                <p>2. Choose a package</p>
            </div>
        </div>
        
        <div class="row">
            <div class="col-sm-6 mx-auto" id="bonus">
                <p>3. Choose a bonus</p>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6 mx-auto" id="submit">
                <p>4. Submit your order</p>
                    <button class="btn btn-primary" id="submit">Submit</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
