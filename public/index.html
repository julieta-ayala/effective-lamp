<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Swimming</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="/public/styles.css" />
    </head>
    <body>
        <div class="container">
            <!-- Title -->
            <div class="row">
                <div class="col-sm-6 mx-auto">
                    <h3>Place Your Order</h3>
                    <!-- <p>Fill in the data below.</p> -->
                </div>
            </div>
            <!-- Personal info -->
            <div class="row">
                <div class="col-sm-6 mx-auto">
                    <p>1. Fill your personal information</p>
                    <!-- <form> -->
                        <div class="mb-3">
                            <input class="form-control" type="text" name="name" placeholder="Full Name" required>
                            <input class="form-control" type="text" name="division" placeholder="Team Division" required>
                            <input class="form-control" type="text" name="phone" placeholder="Phone Number" required>
                            <input class="form-control" type="text" name="parent" placeholder="Parent's Name" required>
                        </div>
                    <!-- </form> -->
                </div>
            </div>
            <!-- Regular Package -->
            <div class="row">
                <div class="col-sm-6 mx-auto">
                    <p>2. Choose a package</p>
                    <div class="list-group">
                        <div class="d-flex w-100 justify-content-between">
                            <button type="button" class="list-group-item list-group-item-action">
                                <h5 class="mb-1">Package A</h5>
                                <p class="mb-1">1 8"x10" team photo, 1 plaque with mag cover, 1 8"x10", 2 5"x7", 2 3.5"x5", 2 buttons, 8 individual wallets</p>
                            </button>
                        </div>
                        <div class="d-flex w-100 justify-content-between">
                            <button type="button" class="list-group-item list-group-item-action">
                                <h5 class="mb-1">Package B</h5>
                                <!-- <small>Best buy</small> -->
                                <p class="mb-1">1 8"x10" team photo, 1 8"x10", 2 5"x7", 2 buttons, 2 3"x5", 8 trading cards, 16 wallets</p>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Bonus package -->
            <div class="row">
                <div class="col-sm-6 mx-auto">
                    <p>3. Choose a bonus</p>
                    <div class="list-group">
                        <div class="d-flex w-100 justify-content-between">
                            <button type="button" class="list-group-item list-group-item-action">
                                <h5 class="mb-1">Bonus 1</h5>
                                <p class="mb-1">16 wallets</p>
                            </button>
                        </div>
                        <div class="d-flex w-100 justify-content-between">
                            <button type="button" class="list-group-item list-group-item-action">
                                <h5 class="mb-1">Bonus 2</h5>
                                <p class="mb-1">2 5"x7"</p>
                            </button>
                        </div>
                        <div class="d-flex w-100 justify-content-between">
                            <button type="button" class="list-group-item list-group-item-action">
                                <h5 class="mb-1">Bonus 3</h5>
                                <p class="mb-1">1 8"x10"</p>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Submit -->
            <div class="row">
                <div class="col-sm-6 mx-auto">
                    <p>4. Submit your order</p>
                    <form action="" method="post">
                        <button action type="submit" class="btn btn-primary" name="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
